name: CI Health Report

# This workflow runs after selected workflows complete and generates a
# lightweight scan of repository workflows (no cloud deploys, no downloads).
# It executes the local scanner in --scan-workflows mode and uploads the
# produced summary as an artifact for inspection.

on:
  workflow_run:
    workflows:
      - "Monitoring Setup"
      - "Deployment Validation"
    types: [completed]

permissions:
  contents: read
  actions: read

jobs:
  ci-health-report:
    name: Generate CI health report
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install minimal Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run workflow scanner (dry-run)
        run: |
          python3 scripts/github_actions_report.py --scan-workflows --log-dir scan-output

      - name: Upload scan summary
        uses: actions/upload-artifact@v4
        with:
          name: ci-health-scan-summary
          path: scan-output/scan-summary.json
